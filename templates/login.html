<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MakersBnB - Login</title>
  <link rel="stylesheet" href="static/styles.css">
</head>

<body>
  <header>
    <div class="container navbar">
      <a href="/" class="logo">MakersBnB</a>
      <a href="/register" class="btn">Register</a>
    </div>
  </header>

  <main>
    <div class="container" style="max-width: 500px;">
      <h1 class="text-center mb-4">Login to MakersBnB</h1>

      {% if errors %}
      <div class="error-message mb-4">
        There were errors with your submission: {{ errors }}
      </div>
      {% endif %}

      <form action="/login" method="post" class="mb-4">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" required>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required>
        </div>

        <div class="text-center">
          <input type="submit" value="Login" class="btn">
        </div>
      </form>

      <div class="text-center">
        <p>Don't have an account? <a href="/register">Create an account</a></p>
        <a href="/" class="mt-3 d-block">Return to homepage</a>
      </div>
    </div>
  </main>

  <footer>
    <div class="container footer-content">
      <p>Â© 2025 MakersBnB, Inc.</p>
      <div class="footer-links">
        <a href="/">Home</a>
        <a href="/spaces">Spaces</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
      </div>
    </div>
  </footer>
</body>

</html>
